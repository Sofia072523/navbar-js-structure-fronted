<section class="contact-form">
    <h2 class="contact-from__title">Diligencia los campos y contactanos</h2>

    <form class="contact-form__form">
        <!--<div class="contac-form__row">-->
            <label class="contact-form__label">
                Nombre
                <input type="text" class="contact-form__input" placeholder="Ingrese tu nombre" required>
            </label>

            <label class="contact-form__label">
                Teléfono
                <input type="tel" class="contact-form__input" placeholder="Ingrese tu numero de telefono" required>
            </label>

            <label class="contact-form__label">
                Correo electrónico
                <input type="email" class="contact-form__input" placeholder="Ingrese tu corrreo electrónico" required>
            </label>

            <label class="contact-form__label">
                Mensaje
                <textarea name="mensaje" class="contact-form__input contact-form__textarea" placeholder="Ingresa tu mensaje aqui..." required></textarea>
            </label>

            <button type="submit" class="contact-form__button">Enviar</button>

    </form>
</section>
